version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install -g @angular/cli@15

  build:
    commands:
      - npm install --legacy-peer-deps
      - ng build --configuration production

artifacts:
  files:
    - '**/*'
  base-directory: 'dist/angular-cicd-app'
